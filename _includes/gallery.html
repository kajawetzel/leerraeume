<section class="section-gallery">
    <div class="carousel">
        {% for post in collections.posts %}
        <div class="container-img">
            {% if post.data.preview-image %}
            <a class="img-link" href="{{ post.url }}">
                <img id="transition-inside" class="carousel-item" src="{{ post.data.preview-image | url }}" alt="{{ post.data.alt-text-preview-image }}">
            </a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</section>
<script src="/assets/js/main.js"></script>
<script>
            // VerzÃ¶gere die Aktivierung der Links ein kleines bisschen nach Page Load
            window.addEventListener('load', () => {
          setTimeout(() => {
            document.querySelectorAll('.img-link').forEach(link => {
              link.style.pointerEvents = 'auto'; // Sicherstellen, dass sie klickbar sind
            });
          }, 300); // 300 ms nach Page Load (anpassbar)
        });
</script>
